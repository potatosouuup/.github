name: üêû Bug report
description: Create a report to help us improve
title: ""
labels: ["bug"]
assignees: ""

body:
  - type: checkboxes
    id: environment
    attributes:
      label: Environment
      # description:
      options:
        - label: PRD
        - label: INT
    validations:
      required: true

  - type: checkboxes
    id: project-type
    attributes:
      label: Project Type
      # description:
      options:
        - label: ICH - Website
        - label: ICH - Admin
        - label: ICH - Android
        - label: ICH - iOS
        - label: SaaS Client - Website
        - label: SaaS Client - Admin
    validations:
      required: true

  - type: textarea
    attributes:
      label: Desktop
      # description: |
      #   examples:
      #     - **OS**: Ubuntu 20.04
      value: |
        - OS: [e.g. iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
    validations:
      required: false

  - type: textarea
    attributes:
      label: Smartphone
      value: |
        - Device: [e.g. iPhone6]
        - OS: [e.g. iOS8.1]
        - Browser [e.g. stock browser, safari]
        - Version [e.g. 22]
    validations:
      required: false

  - type: input
    id: figma-link
    attributes:
      label: Figma - Design Link
      description: "Add figma file link here for better understanding for the engineers, if applicable."
      # placeholder: "[e.g. iOS]"
    validations:
      required: false

  # - type: markdown
  #   attributes:
  #     value: |
  #       Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.

  - type: textarea
    attributes:
      label: Reproduction Steps?
      description: |
        Steps to reproduce the behavior:
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
